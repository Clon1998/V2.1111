[include mainsail.cfg]
; [include clicky.cfg]
# [include ./klicky/klicky-probe.cfg]
; [include z_calibration.cfg]
[include nozzle_scrubber.cfg]
[include mmu.cfg]
[include pre_flight.cfg]
[include stealthburner_leds.cfg]
## INPUT SHAPER
[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    150,150,20 


[mcu]
##	MCU for X/Y/E steppers main MCU
##	[X in X] - B Motor
##	[Y in Y] - A Motor
##	[E in E0] - Extruder
##	Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
##--------------------------------------------------------------------
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_1E0021000E5053424E363620-if00 
##--------------------------------------------------------------------

[printer]
kinematics: corexy
max_velocity: 500  
max_accel: 7000      #Max 4000
#max_accel_to_decel: 1000
max_z_velocity: 30 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350   			#Max ?
square_corner_velocity: 8.0  #Can experiment with 8.0, default 5.0


[input_shaper]
shaper_type_x: mzv
shaper_freq_x: 48.8
shaper_type_y: mzv
shaper_freq_y: 32.2
#####################################################################
# 	X/Y Stepper Settings
#####################################################################

[stepper_x]
##	Connected to X on mcu_xye (B Motor)
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 16
# full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: !PG6

position_min: 0
##--------------------------------------------------------------------

##	Uncomment below for 250mm build
#position_endstop: 250
#position_max: 250

##	Uncomment for 300mm build
position_endstop: 300
position_max: 300

##	Uncomment for 350mm build
#position_endstop: 350
#position_max: 350

##--------------------------------------------------------------------
homing_speed: 100   #Max 100
second_homing_speed: 15
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: True
run_current: 0.9
#hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
##	Connected to Y on mcu_xye (A Motor)
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 16
# full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: PG9

position_min: 0
position_endstop: 305
position_max: 305

homing_speed: 50  #Max 100
second_homing_speed: 15
homing_retract_dist: 5
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209  stepper_y]
uart_pin: PD11
interpolate: True
run_current: 0.9
#hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0
 
#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z MCU - In X Position
## Z0 Stepper - Front Left
[stepper_z]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

endstop_pin: probe:z_virtual_endstop # SENSING VINDA BY PRUSA


##  Z-position of nozzle (in mm) to z-endstop trigger point relative to print surface (Z0)
##  (+) value = endstop above Z0, (-) value = endstop below
##	Increasing position_endstop brings nozzle closer to the bed
##  After you run Z_ENDSTOP_CALIBRATE, position_endstop will be stored at the very end of your config
#position_endstop: 5 ; Clicky
#endstop_pin: PG10 ; Clicky



position_max: 265


position_min: -5
homing_speed: 15.0
second_homing_speed: 1
homing_retract_dist: 1

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PF2
interpolate: true
run_current: 0.9
#hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In Y Position
##	Z1 Stepper - Rear Left
[stepper_z1]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PE4
interpolate: true
run_current: 0.9
#hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In Z Position
##	Z2 Stepper - Rear Right
[stepper_z2]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PD4
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PE1
interpolate: true
run_current: 0.9
#hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##	Z MCU - In E0 Position
##	Z3 Stepper - Front Right
[stepper_z3]
step_pin: PE6
dir_pin: PA14
enable_pin: !PE0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z3]
uart_pin: PD3
interpolate: true
run_current: 0.9
#hold_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0


#####################################################################
# 	Extruder
#####################################################################

#	E0 on MCU X/Y
[extruder]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0

## CLOCKWORK END
##	16 microsteps Mobius 3 ~= 0.00180
##	Update value below when you perform extruder calibration
##	If you ask for 100mm of filament, but in reality it is 98mm:
##	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  7.68 a good starting value for Afterburner, 5.76 for Mobius
#rotation_distance: 7.5909464064
#microsteps: 16
## CLOCKWORK END

## LGX START
microsteps: 16
full_steps_per_rotation:200
rotation_distance: 8
## LGX END

#nozzle_diameter: 0.6 # CHT
nozzle_diameter: 0.4
#nozzle_diameter: 0.25
filament_diameter: 1.75
heater_pin: PA2
##	Validate the following thermistor type to make sure it is correct
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF4
min_temp: 10
max_temp: 300
max_power: 1.0
min_extrude_temp: 10
smooth_time: 0.5

##	Try to keep pressure_advance below 1.0

# pressure_advance: 0.037
pressure_advance: 0.055
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 3
max_extrude_only_distance: 150
##	E0 on MCU X/Y
##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 extruder]
uart_pin: PC7
interpolate: false
run_current: 0.4
#hold_current: 0.1
sense_resistor: 0.110
stealthchop_threshold: 0

#[extruder1]
#step_pin: PF11
#dir_pin: !PG3
#enable_pin: !PG5

###	Update value below when you perform extruder calibration
###	If you ask for 100mm of filament, but in reality it is 98mm:
###	rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
###  22.6789511 is a good starting point
#rotation_distance: 47.62579731	#Bondtech 5mm Drive Gears
#gear_ratio: 80:20
#microsteps: 16
#full_steps_per_rotation: 200
#max_extrude_only_distance: 150
### CLOCKWORK END

#nozzle_diameter: 0.4
#filament_diameter: 1.75
#shared_heater: extruder

#[tmc2209 extruder1]
#uart_pin: PC6
#interpolate: false
#run_current: 0.5
##hold_current: 0.4
#sense_resistor: 0.110
#stealthchop_threshold: 0

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - Z board, Fan Pin
heater_pin: PD13
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PF3
##	Adjust Max Power so your heater doesn't warp your bed
max_power: 0.6
min_temp: 15
max_temp: 120
control: pid
pid_kp: 40.598
pid_ki: 1.395
pid_kd: 295.352


#####################################################################
# 	Fan Control
#####################################################################

[heater_fan hotend_fan]
##	Hotend Fan - XYE board, HE1 Connector
pin: PE5
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##	If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

[fan]
##	Print Cooling Fan - XYE board, Fan Pin
pin: PA8
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10

[controller_fan skirt fan]
##	Controller fan - Z board, HE1 Connector
pin: PB10
max_power: 1.0
kick_start_time: 0.5
heater: heater_bed
#fan_speed: 0.6
#cycle_time: 0.010
[heater_fan exhaust_fan]
##	Exhaust fan - Z board, HE0 Connector
pin: PD12
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.5
heater: heater_bed
heater_temp: 60.0
fan_speed: 1.0

#####################################################################
# 	LED Control
#####################################################################

[output_pin caselight]
pin: PA3
pwm: true
value: 0
scale: 10
cycle_time: 0.0100
#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 1800
gcode:
    L_OFF
    status_off
    TURN_OFF_HEATERS
    M84


   
[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Min & Max gantry corners - measure from nozzle at MIN (0,0) and 
##	MAX (250, 250), (300,300), or (350,350) depending on your printer size
##	to respective belt positions

#--------------------------------------------------------------------
	
##	Gantry Corners for 300mm Build
##	Uncomment for 300mm build
gantry_corners:
	-60,-10
	360,370
##	Probe points
points:
	50,25
	50,225
	250,225
	250,25

#--------------------------------------------------------------------
speed: 300
horizontal_move_z: 5 # vinda
#horizontal_move_z: 10 # Klicky
retries: 10
retry_tolerance: 0.0075
max_adjust: 10



[bed_mesh]
speed: 300
horizontal_move_z: 5
mesh_min: 40, 40
mesh_max: 260,260

fade_start: 0.6
fade_end: 10.0
probe_count: 5,5
algorithm: bicubic
relative_reference_index: 12

#####################################################################
# 	Sensors
#####################################################################
[temperature_sensor Case]
sensor_type: ATC Semitec 104GT-2
sensor_pin: PF5
min_temp:5
max_temp:80



#####################################################################
# 	Displays
#####################################################################

## 	Uncomment the display that you have. Display connects to Z MCU
#--------------------------------------------------------------------


[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

#--------------------------------------------------------------------

[display]
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
contrast: 63
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
## Some micro-controller boards may require an spi bus to be specified:
#spi_bus: spi
## Alternatively, some micro-controller boards may work with software spi:
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[output_pin beeper]
pin: EXP1_1
 
[neopixel fysetc_mini12864]
pin: EXP1_6
chain_count: 3
initial_RED: 1.0
initial_GREEN: 1.0
initial_BLUE: 1.0
color_order: RGB

##	Set RGB values on boot up for each Neopixel. 
##	Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=1 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=2 TRANSMIT=0
        SET_LED LED=fysetc_mini12864 RED=1 GREEN=0 BLUE=0 INDEX=3

#--------------------------------------------------------------------

# Clicky
# [endstop_phase stepper_z]
# trigger_phase: 31/64

[homing_override]
axes: z
set_position_z: 0
gcode:
   status_homing
   G90
   G0 Z10 F1200
   G28 X Y
   #G0 X205 Y304.8 F18000 ; Location of the nozzle Probe!
   G0 X150 Y150 F18000   ; VINDA Location
   G28 Z
   G91
   G0 Z20 F5400
   G90
   status_ready
  	#G0 X150 Y150 Z30 F9000


#####################################################################
# 	Macros
#####################################################################

[gcode_macro V_MESH]
gcode:
    G28
    BED_MESH_CALIBRATE
    G0 X150 Y150 Z30 F6000
    BED_MESH_CLEAR

[gcode_macro G32]
gcode:
   {% set PARK = (params.PARK|default(true)) %}

   
    BED_MESH_CLEAR

    # G28 X Y # Klicky
    # Attach_Probe_Lock # Klicky
    # G28 Z # Klicky
    G28 # Vinda
    QUAD_GANTRY_LEVEL
    G28
    # Dock_Probe_Unlock # Klicky
    {% if PARK %}
        G0 X15 Y10 Z20 F18000
    {% endif %}
    
[gcode_macro L_ON]
gcode:
  SET_PIN PIN=caselight VALUE=4
    
[gcode_macro L_OFF]
gcode:
  SET_PIN PIN=caselight VALUE=0
    
[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-12.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000 
    SET_GCODE_VARIABLE MACRO=PRINT_START VARIABLE=target_extruder_tmp VALUE=0
       ; move nozzle to remove stringing
    SET_VELOCITY_LIMIT ACCEL={printer['configfile'].config['printer']["max_accel"]}
    clean_nozzle
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z20  F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0 X25 Y290 F18000            ; park nozzle at rear
    L_OFF
    M106 S0    
    
    status_ready
    ;BED_MESH_CLEAR
    
    
[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    {% set X = params.X|default(230)|float %}
    {% set Y = params.Y|default(230)|float %}
    {% set Z = params.Z|default(10)|float %}
    {% set E = params.E|default(1)|float %}
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{Z}
    G90
    G1 X{X} Y{Y} F6000
    
    
[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    {% set E = params.E|default(1)|float %}
    G91
    G1 E{E} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME


[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    PRINT_END
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT
    M106 S0



[menu __main __control __light]
type: input
name: Case Light {'%3d' % (menu.input*100)}%
index: 0
input: {printer['output_pin caselight'].value}
input_min: 0
input_max: 1
input_step: 0.01
gcode:
    { action_respond_info('%1f loog %f' % (menu.input, printer['output_pin caselight'].value)) }  
    SET_PIN PIN=caselight VALUE={'%1f' % (menu.input*10)}


